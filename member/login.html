<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>系统登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script type="text/javascript" src="js/cardview.js"></script>
</head>

<body>
	<div id="wrapper">
		<div class="bgImg">
			<div class="blur"></div>
		</div>
		<div class="signOut">
			<h1>系统登录</h1>
			<div class="container1">
				<form action="#" method="post">
					<div class="form-group">
						<label for="outUserName">账号:</label>
						<input type="text" class="outUserName" name="outUserName" placeholder="请输入真实姓名"> 
					</div>
					<div class="form-group">
						<label for="outPwd">密码:</label>
						<input type="password" class="outPwd" name="outPwd" placeholder="默认密码为123456">
					</div>
					<div class="form-group formGroup">
						<span class="remeberUser">
           					   <input type="checkbox">记住账号
            				</span>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btnSignIn" id="btnSignIn">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script color="97,197,255" opacity="0.8" zindex="1" count="100" src="js/canvas-nest.js"></script>
	
</body>

</html>
