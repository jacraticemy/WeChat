<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>系统登录</title>
	<!--登录界面样式-->
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<!-- 弹窗插件样式 -->
	<link rel="stylesheet" href="css/jquery.notice.css">
	
</head>

<body>
	<div id="wrapper">
		<div class="bgImg">
			<div class="blur"></div>
		</div>
		<div class="signOut">
			<h1>系统登录</h1>
			<div class="container1">
				
				<form action="#" method="post">
					<div class="form-group">
						<label for="username">账号:</label>
						<input type="text" class="username" name="username" placeholder="请输入真实姓名"> 
					</div>
					<div class="form-group">
						<label for="password">密码:</label>
						<input type="password" class="password" name="password" placeholder="默认密码为123456">
					</div>
					<a class="forgetPwd" href="####">
		             	忘记密码?
		            </a>
					<div class="login-submit btn-group">
						<button type="button" class="btn btnSignUp" id="btnSignUp">注册</button>	
						<button type="button" class="btn btnSignIn" id="btnSignIn">登录</button>
					</div>
				</form>
				
			</div>
		</div>
		
		<div class="signIn">
			<h1>账号注册</h1>
			<div class="container1">
				
				<form action="#" method="post">
					<div class="form-group">
						<label for="inUserName">账号:</label>
						<input type="text" class="inUserName" name="inUserName" placeholder="请输入账户名">
					</div>
					<div class="form-group">
						<label for="inPwd1">密码:</label>
						<input type="password" class="inPwd1" name="inPwd1" placeholder="请输入密码">
					</div>
					<div class="form-group">
						<label for="inPwd2">密码:</label>
						<input type="password" class="inPwd2" name="inPwd2" placeholder="请再次输入密码">
					</div>
					<!--<div class="form-group">
						<label for="yzm">验证码:</label>
						<input type="text" class="yzm" name="yzm" placeholder="验证码">
						<button type="button" class="sendPhone">发送短信</button>
					</div>-->
					<div class="btn-group">
						<button type="button" class="btn btnSignUp" id="btnSignUp2">注册</button>
						<button type="button" class="btn btnReset" id="btnReset">返回</button>
					</div>
				</form>
				
			</div>
		</div>
		
	</div>
	
	<!--jq库-->
	<script src="js/jquery.min.js"></script>
	<!--背景canvas图-->
	<script color="97,197,255" opacity="0.8" zindex="1" count="100" src="js/canvas-nest.js"></script>
	<!--表单验证js-->
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<!--弹窗插件-->
	<script src="js/jquery.notice.js" type="text/javascript" charset="utf-8"></script>
	
	<div class="jq-notice-container hidden">
		<div class="jq-notice-content" style="margin-top: 80px">
			<header class="jq-notice-header"><img src="img/warning.png" alt="提示"><span></span><img src="img/close.png" alt="关闭" title="关闭" id="close"></header>
			<section class="jq-notice-context"></section>
		</div>
	</div>
</body>

</html>
